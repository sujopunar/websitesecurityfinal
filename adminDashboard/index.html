<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <script>
    //This is to prevent users from accessing the admin screen directly through the url by setting a boolean adminlogged in which is only set to true when admin has been validated
    if (localStorage.getItem("adminLogedIn") === "true") {
    } else {
      window.location.href = "../index.html";
    }
    function logout() {
      window.location.href = "../index.html";
      localStorage.setItem("adminLogedIn", false);
    }
  </script>

  <body>
    <div class="container">
      <div class="mt-4 d-flex justify-content-end">
        <button type="button" class="btn btn-dark logout" style="width: 6rem">
          logout
        </button>
      </div>

      <div class="input-group rounded mt-4 mb-4">
        <input
          type="search"
          class="form-control rounded searchBar"
          placeholder="Search by Name or Email..."
          aria-label="Search"
          aria-describedby="search-addon"
          name="searchBar"
        />
        <button
          type="button"
          class="btn btn-primary searchBtn"
          style="width: 6rem"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
      <table class="table align-middle mb-0 bg-white table-hover">
        <thead class="bg-dark" style="color: white">
          <tr>
            <th>INFORMATION</th>
            <th>CONTACT</th>
            <th>DUE FOR</th>
            <th>PAYMENT STATUS</th>
            <th>PAYMENT RECEIPT</th>
          </tr>
        </thead>
        <tbody style="cursor: pointer"></tbody>
      </table>
    </div>
  </body>
</html>
