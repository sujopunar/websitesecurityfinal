<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container d-flex justify-content-center p-4">
      <form style="width: 35rem">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="email"
            id="form3Example3"
            class="form-control"
            placeholder="Email address"
            name="email"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input
            type="password"
            id="form3Example4"
            class="form-control"
            placeholder="Password"
            name="password"
          />
        </div>

        <div class="message">
          <div class="alert alert-danger" role="alert">
            This is a danger alertâ€”check it out!
          </div>
        </div>
        <!-- Submit button -->
        <div class="d-flex">
          <button
            type="submit"
            class="btn btn-primary btn-block mb-4 w-100 m-2"
          >
            Login
          </button>
          <button class="btn signUp btn-success btn-block mb-4 w-100 m-2">
            SignUp Instead
          </button>
        </div>
      </form>
    </div>
  </body>
