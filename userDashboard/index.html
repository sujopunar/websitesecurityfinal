<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="mt-4 d-flex justify-content-end">
        <button type="button" class="btn btn-dark logout" style="width: 6rem">
          logout
        </button>
      </div>
      <div class="alert alert-dark" role="alert">
        Your bill for <span class="month">0</span> months is
        <span class="bill">0</span>
      </div>

      <form>
        <div class="input-group mb-3">
          <div class="custom-file">
            <label class="form-label" for="customFile" name="file"
              >Add Your Bill Paid Receipt Here.</label
            >
            <input
              type="file"
              class="form-control"
              id="customFile"
              name="file"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Payment</button>
      </form>
    </div>
  </body>
</html>
